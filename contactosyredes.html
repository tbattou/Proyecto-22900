    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="Grafica, Mar del Plata, Diseño, Plotter, Vinilo, Corporeo, Imanes, Taller, Estudio, Mejor, Responsable, Recomendada, Experiencia, Trayectoria">

</head>
<body>
    
    <header class="container-fluid">

        <nav class="navbar navbar-expand-md navbar-light bg-light border-3 border-bottom border-warning fixed-top">
          <div class="container-fluid">
            <a href="index.html" class="navbar-brand"> <img  src="imagenes/Logotipo.jpeg" alt="Logo" class="logotipo" ></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menu" class="collapse navbar-collapse">
              <ul class="navbar-nav ms-3">
                <li class="nav-item ms-3"> <a href="index.html" class="nav-link">Inicio</a> </li>
                <li class="nav-item ms-3"> <a href="nuestrosclientes.html" class="nav-link">Nuestros clientes</a> </li>
                <li class="nav-item ms-3"> <a href="servicios.html" class="nav-link">Servicios</a> </li>
                <li class="nav-item ms-3"> <a href="trabajosenobra.html" class="nav-link">Trabajos en Obra</a> </li>
                <li class="nav-item ms-3"> <a href="contactosyredes.html" class="nav-link">Contactos y Redes</a> </li>
    
              </ul>
    
            </div>
    
          </div>
    
        </nav>
       
    </header>

    <main>
        <section class="container mt-5">
            <div class="row mt-5">
                <div class="col-12 col-md-6 contactos__seccion_form mt-3">
                    <form action="">
                        <h2 class="mt-3">Formulario de Consultas</h2>
                        <div>
                            <label class="Form" for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                        <div class="mt-1">
                            <label class="Form" for="correo">Mail</label>
                            <input type="email" id="correo" name="correo">
                        </div>
                        <div class="mt-1">
                            <label class="Form" for="info">Deseo recibir un Newsletter</label>
                            <input type="checkbox" value="1" id="info" name="News">
                        </div>
                        <div class="mt-1">
                            <label for="desplegable">¿Que desea?</label>
                            <select name="desplegable" id="desplegable">
                                <option value="Con">Consultar</option>
                                <option value="Cot">Cotizar</option>
                                <option value="Rec">Reclamar</option>
                            </select>
                        </div>
                        <div class="mt-1">
                            <textarea name="Texto" id="Texto" cols="40" rows="6"></textarea>
                        </div>
                        <div class="mt-1">
                            <input class="btn btn-primary inicio__botones" type="submit" value="Enviar">
                            <input class="btn btn-primary inicio__botones" type="reset" value="Limpiar">
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6 contactos__seccion_mapa mt-3">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2642.584299669994!2d-57.54888442469993!3d-38.03356864420407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584ddd1423b5909%3A0x8eaabcf0688e73da!2sVerduleria!5e0!3m2!1ses-419!2sar!4v1627760233894!5m2!1ses-419!2sar" width="600px" height="400px" style="border:0;" allowfullscreen="" loading="lazy" class="inicio__imagen"></iframe>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="container-fluid bg-light p-3 border-3 border-top border-warning footer">

        <!-- Armo el pie de página dentro de un contenedor -->
        <div class="footer__medios">
            <span>Medios de pago:</span>
            <img src="imagenes/Visa.png" alt="Visa" id="icono"> <!-- Tarjeta Visa -->
            <img src="imagenes/Mastercard.png" alt="Mastercard" id="icono"> <!-- Tarjeta Diners -->
        </div>
        <div class="footer__mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2642.584299669994!2d-57.54888442469993!3d-38.03356864420407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584ddd1423b5909%3A0x8eaabcf0688e73da!2sVerduleria!5e0!3m2!1ses-419!2sar!4v1627760233894!5m2!1ses-419!2sar" width="150px" height="100px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <!-- Mapa Ubicación -->
        </div>
        <div class="footer__ubicacion">
            <img src="imagenes/location.png" alt="Ubicación" class="icono"> <!-- Icono Ubicación -->
            <span>Calle O´Higgins</span>
        </div>
        <div class="footer__whatsapp">
            <img src="imagenes/Whatsapp.png" alt="Whastapp" class="icono"> <!-- Icono Whatsapp -->
            <span>+9 54 223 5123456</span>
        </div>
        <div class="footer__mail">
            <img src="imagenes/Arroba.png" alt="Arroba" class="icono"> <!-- Icono Mail -->
            <span>estudiofriki@gmail.com</span>
        </div>
        <div class="footer__redes">
            <span class="ocultar">Estudio Friki Taller Gráfico</span>
            <a href="facebook.com" target="_blank"><img src="imagenes/facebook.png" alt="Facebook" class="icono"></a> <!-- Icono Facebook -->
            <a href="instagram.com" target="_blank"><img src="imagenes/instagram.png" alt="Instagram" class="icono"></a> <!-- Icono Instagram -->
        </div>


    </footer>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
